<ion-header>
  <ion-navbar>
    <ion-title>Registro de Pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <p>
    Seleccione los productos para su pedido y presione el bot√≥n Aceptar.
  </p>
  <ion-grid>
    <ion-row *ngFor="let item of items; let i = index;">
      <ion-col >
        <p>{{ item.ProductId }}</p>
      </ion-col>
      <ion-col col-6>
        <p>{{ item.ProductName }}</p>
      </ion-col>
      <ion-col>
        <p>{{ item.ProductQuantity }}</p>
      </ion-col>
      <ion-col>        
          <ion-input type="text" value="" placeholder="Precio" [(ngModel)]="this.item.ProductSalePrice"></ion-input>        
      </ion-col>
      <ion-col>
        
        <button ion-button
                color="primary"
                outline
                block
                small
                (click)="AddItem(i)">
          +
        </button>
        
      </ion-col>
      <ion-col>
        
        <button ion-button
                color="primary"
                outline
                block
                small
                (click)="SubItem(i)">
          -
        </button>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-input type="text" value="" placeholder="Observaciones" [(ngModel)]="this.Observation"></ion-input>
  <button ion-button full (click)="Save()">Guardar</button>
</ion-content>
